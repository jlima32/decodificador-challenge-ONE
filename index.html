<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">

        <div class="form">
            <h1>Decodificador de Texto</h1>

            <form>
               <textarea name="texto" id="texto" cols="30" rows="30" placeholder="Digite seu texto ..."></textarea>
            </form>

            <span>Apenas letras minúsculas e sem acento.</span>

            <div class="botoes">
                <button type="button" class="btnCript" onclick="criptografar()">Criptografar</button>
                <button type="button" class="btnDescript">Descriptografar</button>
            </div>

        </div>
        
        <div class="result">
            <img src="./img/01.svg" alt="" srcset="">

            <h2>Nenhuma mensagem encontrada</h2>

            <p class="textoVazio">Digite um texto que você deseja criptografar ou descriptografar.</p>

        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
