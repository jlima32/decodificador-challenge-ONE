<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
</head>
<body>
    <div id="container">

        <div class="form">
            <h1>Decodificador de Texto</h1>

            <form>
               <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
            </form>

            <span>Apenas letras minúsculas e sem acento.</span>

            <div class="botoes">
                <button type="button">Criptografar</button>
                <button type="button">Descriptografar</button>
            </div>

        </div>


        <div class="result">
            <img src="./img/01.svg" alt="" srcset="">

            <h2>Nenhuma mensagem encontrada</h2>

            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>

        </div>

    </div>
</body>
</html>
